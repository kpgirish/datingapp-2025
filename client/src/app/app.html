<app-nav></app-nav>
<app-home/>
<div class="card bg-base-100 w-1/2 mx-auto p-10 mt-20 shadow-xl">
    <h2 class="text-2xl text-red-500 font-sans">{{title()}}</h2>

    <ul class="list">
        @for (member of members(); track member.id) {
        <li class="list-row items-center">
            <img src="/user.png" alt="user avatar" class="size-12 rounded-b-box">
            <div>
                {{member.displayName}}
            </div>
        </li>
        }
    </ul>
</div>
