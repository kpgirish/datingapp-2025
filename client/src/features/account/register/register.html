<div class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
    <div class="card-title justify-center text-3xl text-primary">
        Sign-Up
    </div>
    <div class="card-body w-full">
        <form #registerForm="ngForm" class="flex flex-col gap-4 w-full" (ngSubmit)="register()">
            <input type="text" class="input w-full" name="email" placeholder="Email..." [(ngModel)]="creds.email"
                required>
            <input type="text" class="input w-full" name="displayName" placeholder="Enter your User name"
                [(ngModel)]="creds.displayName" required>
            <input type="password" class="input w-full" name="password" placeholder="Password..."
                [(ngModel)]="creds.password" required>
            <div class="flex items-center justify-end gap-3">
                <button type="button" class="btn" (click)="regcancel()">Cancel</button>
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
</div>
<p>register works!</p>
